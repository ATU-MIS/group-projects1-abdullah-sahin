<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırla | Smart Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-bg">
    <div class="auth-container">
        <div class="logo"><i class="fa-solid fa-key"></i> Şifre Sıfırlama</div>
        <h2 style="color: var(--primary-dark)">Yeni Şifre Belirle</h2>
        
        <form onsubmit="event.preventDefault();">
            <div id="resetStep1">
                <p style="font-size:0.9rem; color:#64748b; margin-bottom:15px;">Kayıtlı e-posta adresinizi girin.</p>
                <div class="input-group"><label>Kayıtlı E-posta</label><input type="email" id="resetEmail" placeholder="mail@ornek.com" required></div>
                <button type="button" class="btn-primary" onclick="sendResetCode()" id="resetSendBtn">Doğrulama Kodu Gönder</button>
            </div>

            <div id="resetStep2" style="display: none;">
                <div style="background:#dbeafe; color:#1e40af; padding:10px; border-radius:6px; margin-bottom:15px; font-size:0.9rem;">Kod gönderildi!</div>
                <div class="input-group"><label>Gelen Kod</label><input type="number" id="resetCode" placeholder="123456"></div>
                <div class="input-group">
                    <label>Yeni Şifre</label>
                    <div class="password-wrapper">
                        <input type="password" id="newPass" placeholder="Yeni güçlü şifreniz" required>
                        <i class="fa-solid fa-eye toggle-password-icon" onclick="togglePassword('newPass', this)"></i>
                    </div>
                </div>
                <button type="button" class="btn-primary" onclick="verifyAndResetPassword()" id="resetConfirmBtn">Şifreyi Değiştir</button>
            </div>
        </form>
        <p class="switch-auth"><a href="index.html">Giriş Ekranına Dön</a></p>
    </div>
    <div class="developer-credit">Developed by Abdullah Şahin</div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
